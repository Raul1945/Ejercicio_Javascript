﻿<!-- EJERCICIO 54 (EJERCICIO 29) – Crear un array con los siguientes nombres de alumnos: "Eduardo", "Ilsina", "Javier", "José Luis", "George Jeymi", "Raúl", "María del Valle", "Nathaly Paola", "Ariana" y "Luz María". -->

<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">
  <title>Lista de alumnos</title>

  <style>
    body {
      font-family:Arial,sans-serif;
	  //text-align:center;
    }
    ul {
      list-style-type:none;
      padding:0;
    }
    li {
      margin-bottom:10px;
      background-color:#f0f0f0;
      padding:10px;
      border-radius:10px;
    }
  </style>

</head>

<body>

  <h1>Alumnos:</h1>
  <ul id="listaAlumnos"></ul>

  <script>
  const alumnos = [
    "Eduardo",
    "Ilsina",
    "Javier",
    "José Luis",
    "George Jeymi",
    "Raúl",
    "María del Valle",
    "Nathaly Paola",
    "Ariana",
    "Luz María"
  ];
  
  alumnos[10] = "alejandro";

  const listaAlumnos = document.getElementById("listaAlumnos");

  // Se utiliza un bucle "for" para agregar cada nombre de alumno a la lista en el HTML.
  for (let i = 0; i < alumnos.length; i++) {
    const alumno = alumnos[i];
    const listItem = document.createElement("li");
	// "createElement()" es un método que crea un nuevo elemento HTML del tipo especificado entre comillas, en este caso ("li") que representa un elemento de lista, y lo guarda en la variable "listItem".
    listItem.innerHTML = alumno;
	// El contenido del elemento HTML "listItem" se actualizará con el valor de la variable "alumno".
    listaAlumnos.appendChild(listItem);
	/* "appendChild()" es un método que se utiliza para agregar un nuevo nodo(elemento) como "último hijo" de un nodo padre, siendo éste "listaAlumnos".
		Por lo tanto, esta línea agrega el elemento "listItem" al final de la lista "listaAlumnos". */
  }
  </script>

</body>
