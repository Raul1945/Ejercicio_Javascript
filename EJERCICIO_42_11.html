<!Doctype html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Dia de la semana</title>
	<style>
		body {
			font-family: verdana;
		}

		imput,
		button {
			font-size: 16px;
		}
	</style>
</head>

<body>
	<h1>Introduce un numero del 1 al 7</h1>
	<input type="number" id="numero" placeholder="introduce un número" >
	<button id="boton">Comprobar</button>
	<p id="resultado"></p>
	<!--https://jsitor.com/-->
	<script>
		document.getElementById("boton").addEventListener("click",function(){
 var numero = document.getElementById("numero").value;
  var resultado = document.getElementById("resultado");
  var dia;
  
  switch(parseInt(numero)){
  case 1:
  dia= "lunes";
  break;
  case 2:
  dia= "martes";
  break;
  case 3:
  dia= "miercoles";
  break;
  case 4:
  dia= "jueves";
  break;
  case 5:
  dia= "viernes";
  break;
  case 6:
  dia= "sabado";
  break;
  case 7:
  dia= "domingo";
  break;
  default:
  dia="el numero introducido no es válido";
  break;
  }
  resultado.innerHTML = dia;
  });
  

	</script>
</body>

</html>
