<head>

padding:10px;}

<body>
<center><h1>IMAGENES EVENTOS DE RATÓN</h1>
<img src="persona.jpg" alt="persona" width="300px" height="350px" onclick="msg()">
<img src="panda.jpg" alt="persona" width="300px" height="350px" onDblclick="ssg()">

<script>
function msg() {alert("¡¡¡onclick'!!!");}
function ssg() {alert("¡¡¡onDblclick'!!!");}
function xsg() {alert("¡¡¡onmousemove'!!!");}
function jsg() {alert("¡¡¡onmouseout'!!!");}
function rsg() {alert("¡¡¡onmouseover'!!!");}
function ppg() {alert("¡¡¡onmousedown'!!!");}
function xpg() {alert("¡¡¡onmouseup'!!!");}

</script>
</script>


</script>












</body>
