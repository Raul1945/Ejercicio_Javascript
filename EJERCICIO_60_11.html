<!DOCTYPE html>

<html lang="es">

  <head>
	
	<meta charset="UTF-8">
    <title>Validación de Edad</title>

    <style>
		body {
			font-family:Arial,sans-serif;
			text-align:center;
		}
		input,button {
			font-size:20px; // 1em =  16px
		}
		#resultado {
			margin-top:20px;
			margin-bottom:20px;
			font-weight:bold;
		}
    </style>

  </head>

  <body>

    <h1>Validación de Edad</h1>
    <p>Por favor, introduzca su edad:</p>
    <input type="text" id="edad" />
    <button onclick="validarEdad()">Comprobar</button>

    <script>
      function validarEdad() {
        var edad = parseInt(document.getElementById("edad").value);
        while (edad < 1 || edad > 17) {
          alert("Edad inválida. Introduzca una edad entre 1 y 17 años.");
          edad = parseInt(prompt("Por favor, introduzca su edad nuevamente:"));
        }
        alert("¡Gracias! Su edad es " + edad + " años.");
      }
    </script>

  </body>

</html>
