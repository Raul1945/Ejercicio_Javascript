<html lang="es">

    <style>
        body {
            font-family:Arial,sans-serif;

        #resultado {

</head>

<body>

    <center><h1>Números del 1 al 10</h1>
	<ul id="resultado"></ul></center>
	<script>
	

	 for (var num = 1; num <= 10; num++) {
	 document.getElementById("resultado").innerHTML += "<li>" + num + "<li>";}
	  
	  </script>
