<!DOCTYPE html>

<html lang="es">

<head>
 
	<meta charset="UTF-8">
    <title>Descuentos en tienda</title>

    <style>
        body {
            font-family:Arial,sans-serif;
			text-align:center;
        }
        label,input,button {
            font-size:20px;
			margin-top:10px;
			margin-bottom:10px; // 1em =  16px
        }
        #resultado {
            margin-top:20px;
			margin-bottom:20px;
			font-weight:bold;
        }
    </style>

</head>

<body>

    <h1>Números del 1 al 10</h1>
	<center><ul id="resultado"></ul></center>
	<script>
	
	
	 var i = 1;
	 while (i <= 10) {
     
                
	document.getElementById("resultado").innerHTML += "<li>" + i + "<li>";i++;}
	</script>
	</body>
	</html>
