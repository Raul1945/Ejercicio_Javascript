		body {

			text-align:center;

		input,button {
			font-size:20px;

			margin-top:20px;

<body>
  
	
		<b><center><h1>semaforo</h1></br></br>
		<label for = "colorInput">seleccione un color:</label><input type="text" id="colorInput"></br></br>
		<button onclick="colorSemaforo()">Semaforo</button></b>
		<p id="resultado"></p></center>
	
<script type="text/javascript">
function colorSemaforo(){
var colorInput = document.getElementById("color");
  var resultado = document.getElementById("resultado");
  
const color= colorInput.value.toLowerCase().trim();

  var semaforo;
  switch(color){
  case "verde":
  semaforo= "continue";
  break;
  case "amarillo":
  semaforo= "precaución";
  break;
  case "rojo":
  semaforo= "detente";
  break;}
    resultado.textContent = semaforo;}
	
	</script>
