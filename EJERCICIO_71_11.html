<!Doctype html>
<html lang= "es">
<body>
<center><h1>Repeticion de los números del array</h1>
<div id = "items"></div>
<script>
const items = [5,6,7,6,5,7,7,8];
const frecuencias = items.reduce((objeto, elemento)=> {//objeto hace de acumulador 
if (!objeto[elemento]){
objeto[elemento] = 1}
else{
objeto[elemento] = objeto[elemento] +1} //objeto[elemento] +=1 UNA FORMA DE REDUCIR CÓDIGO
return objeto},{});//{} objeto vacio 

console.log(frecuencias);
</script>
</body>
</html>
