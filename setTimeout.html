<!DOCTYPE html>


<html lang="es">







<head>
<title>se produce despues del evento onclick</title>
</head>
<body>
<h1>Función "setTimeout"</h1>
<script>
function funcionA(){alert("funcion a ejecutada");}

function funcionB(){alert("funcion b ejecutada");}


setTimeout(funcionA,5000);
setTimeout(funcionB,10000);

</script>

</body>
</html>
